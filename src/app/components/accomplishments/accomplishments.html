<div class="w-full bg-primary px-10 py-20 flex items-center justify-center flex-col gap-10">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 xl:grid-flow-col xl:auto-cols-fr gap-16 max-w-7xl justify-between w-full"
  >
    @for (tag of tags(); track tag) {
      <div class="flex flex-col items-center justify-center gap-6">
        <div class="flex flex-col">
          <p class="dark:text-black/80 text-white text-4xl text-center font-bold mt-3">
            {{ tag.header }}
          </p>
          <p class="dark:text-black/80 text-white text-center text-lg">{{ tag.detail }}</p>
        </div>
      </div>
    }
  </div>
</div>
