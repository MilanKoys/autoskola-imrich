<div class="w-full px-10 py-20 flex items-center justify-center flex-col gap-14">
  <div class="flex items-center justify-center flex-col max-w-2xl">
    <div class="flex flex-col gap-3">
      <p class="dark:text-white font-bold lg:text-4xl text-3xl text-center">
        Výhody našej autoškoly
      </p>
      <p class="dark:text-white text-xl text-center">
        Vítajte v našej autoškole a naučte sa šoférovať s najlepšími inštruktormi na Slovensku.
      </p>
    </div>
  </div>
  <div
    class="grid grid-cols-1 grid-rows-2 md:grid-cols-2 xl:grid-flow-col xl:auto-cols-fr gap-16 justify-between place-items-center"
  >
    @for (tag of tags(); track tag) {
      <p-card
        class="bg-black/3! dark:bg-surface-900! shadow-lg! hover:shadow-xl! transition-all duration-300 max-w-lg w-auto"
      >
        <div class="flex flex-col p-2 gap-5">
          <div class="size-12 bg-primary/20 flex items-center justify-center rounded-lg">
            <i class="pi {{ tag.icon }} text-xl! text-primary"></i>
          </div>
          <p class="text-xl font-semibold">{{ tag.summary }}</p>
          <p>{{ tag.detail }}</p>
        </div>
      </p-card>
    }
  </div>
</div>
