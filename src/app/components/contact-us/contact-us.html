<div
  class="w-full px-10 pb-10 flex items-center justify-center flex-col gap-14"
  [class.pt-20]="!onlyIcon()"
>
  @if (!onlyIcon()) {
    <div class="flex items-center justify-center flex-col max-w-2xl">
      <div class="flex flex-col gap-3">
        <p class="dark:text-white font-bold lg:text-4xl text-3xl text-center">Kontaktujte nás</p>
        <p class="dark:text-white text-xl text-center">
          Máte otázky? Chcete sa zapísať na kurz? Kontaktujte nás a radi vám pomôžeme.
        </p>
      </div>
    </div>
  }
  <div
    class="grid grid-cols-auto grid-rows-auto xl:grid-flow-col xl:auto-cols-fr justify-between place-items-center"
  >
    <p-card
      class="m-4 p-4 flex flex-col gap-10 max-w-72 w-full overflow-hidden bg-black/3! dark:bg-surface-900! shadow-lg hover:shadow-xl transition-all duration-300 items-center justify-center"
    >
      <div class="flex flex-col items-center justify-center gap-3">
        <div class="rounded-full bg-primary/20 size-16 flex items-center justify-center mb-2">
          <i class="pi pi-map-marker text-3xl! text-primary text-center"></i>
        </div>
        <p class="text-lg font-semibold text-center">Naša adresa</p>
        <p class="tex-center">Werferova 1, 040 11, Košice</p>
      </div>
    </p-card>

    <p-card
      class="m-4 p-4 flex flex-col gap-10 max-w-72 w-full overflow-hidden bg-primary/80! shadow-lg hover:shadow-xl transition-all duration-300 items-center justify-center"
    >
      <div class="flex flex-col items-center justify-center gap-2">
        <div class="rounded-full bg-white/30 size-16 flex items-center justify-center mb-2">
          <i class="pi pi-phone text-3xl! text-white text-center"></i>
        </div>
        <p class="text-lg font-semibold text-center text-white">Zavolajte nám</p>
        <p class="tex-center text-white">+421 905 817 962</p>
      </div>
    </p-card>

    <p-card
      class="m-4 p-4 flex flex-col gap-10 max-w-72 w-full overflow-hidden bg-black/3! dark:bg-surface-900! shadow-lg hover:shadow-xl transition-all duration-300 items-center justify-center"
    >
      <div class="flex flex-col items-center justify-center gap-3">
        <div class="rounded-full bg-primary/20 size-16 flex items-center justify-center mb-2">
          <i class="pi pi-map-marker text-3xl! text-primary text-center"></i>
        </div>
        <p class="text-lg font-semibold text-center">Napíšte nám</p>
        <p class="tex-center">info@autoskolaimrich.sk</p>
      </div>
    </p-card>
  </div>
</div>
